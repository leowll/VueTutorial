<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 01</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id ="app">
<ol>
    <todo-item></todo-item>
</ol>
</div>

<script>
    Vue.component('todo-item', {
        template: '<li>This is a todo</li>'
    })

    // create a root instance
    new Vue({
        el:"#app"
    })
</script>

</body>
</html>
