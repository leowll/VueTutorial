<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world!</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <h1> {{message}}</h1>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        }
    })

</script>

</body>
</html>
